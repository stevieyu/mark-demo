edition: 1.0.0
name: transform_fun
access: default
vars:
  region: cn-shenzhen
  sName: customruntime
  fName: mark
services:
  fc-customruntime-mark:
    component: fc
    props:
      region: ${vars.region}
      service:
        name: ${vars.sName}
        description: helloworld
        internetAccess: true
      function:
        name: ${vars.fName}
        handler: index.handler
        timeout: 3
        memorySize: 128
        codeUri: ./
        runtime: custom
        instanceConcurrency: 100
        #https://github.com/awesome-fc/awesome-layers/blob/main/docs/PHP81/README.md
#        environmentVariables:
#          PATH: '/opt/php8.1/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin'
#          LD_LIBRARY_PATH: '/opt/php8.1/lib:/code:/code/lib:/usr/local/lib'
#        layers:
#          - acs:fc:${vars.region}:official:layers/PHP81/versions/5
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - HEAD
              - POST
              - PUT
              - GET
              - DELETE
      customDomains:
        - domainName: ${vars.fName}.fc-hn.stevie.top
          protocol: HTTP
          routeConfigs:
            - serviceName: ${vars.sName}
              functionName: ${vars.fName}
              path: /*
