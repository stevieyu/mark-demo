edition: 1.0.0
name: transform_fun
access: default
vars:
  region: cn-shenzhen
  sName: customruntime
  fName: mark
services:
  fc-customruntime-mark:
    component: fc
    props:
      region: ${vars.region}
      service:
        name: ${vars.sName}
        description: helloworld
        internetAccess: true
      function:
        name: ${vars.fName}
        handler: index.handler
        timeout: 10
        memorySize: 256
        codeUri: ./
        runtime: custom
        instanceConcurrency: 100
        environmentVariables:
          PATH: '/opt/php8.1/bin:$PATH'
          LD_LIBRARY_PATH: '$LD_LIBRARY_PATH:/opt/php8.1/lib'
        layers:
          - acs:fc:${vars.region}:official:layers/PHP81/versions/3
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - HEAD
              - POST
              - PUT
              - GET
              - DELETE
      customDomains:
        - domainName: ${vars.fName}.fc-hn.stevie.top
          protocol: HTTP
          routeConfigs:
            - serviceName: ${vars.sName}
              functionName: ${vars.fName}
              path: /*
